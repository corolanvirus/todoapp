<div class="container p-4">
    <div class="row">
      <div class="col">
      </div>
      <div class="col order-12">
        <form (ngSubmit)="submitTask()">
            <h5 class="m-2">Ajouter une tache</h5>
          
         
             <div class="form-group mt-2">
                 <input type="text" name="name" [(ngModel)]="newTask.userId" required placeholder="Saisissez l'id de votre user" class="form-control">
                 
             </div>
             <div class="form-group mt-2">
                 <input type="text" name="name" [(ngModel)]="newTask.id" required placeholder="Saisissez un id de tache" class="form-control">
                 
             </div>
             <div class="form-group mt-2">
                 <input type="text" name="name" [(ngModel)]="newTask.title" required placeholder="Saisissez un nom pour la tache" class="form-control">
                 
             </div>
             <button class="btn btn-dark mt-2">
                 Valider
             </button>
         </form>      </div>
      <div class="col order-1">
      </div>
    </div>
  </div>
